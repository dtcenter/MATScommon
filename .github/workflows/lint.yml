name: "Lint"
on: [push, workflow_dispatch]

jobs:
  lint-matscommon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: Install linters
        run: npm ci
      - name: Lint MATScommon
        run: npm run lint 

