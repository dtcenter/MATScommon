<template name="curveParamItemGroup">
  <div id="curveParamItemGroup">
    <div
      class="modal modal-dialog fade"
      id="confirm-lost-edits"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmLostEdits"
      style="background-color: #cccccc"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="padding-top: 2em">
          <h2 class="modal-title" style="text-align: center; color: black">
            Lose Edits?
          </h2>
          <div class="modal-body">
            <h4 style="color: black">
              You were editing {{editCurve}} and clicked on controls for {{editTarget}}
            </h4>
            <h4 style="color: #aa0000">
              Any changes to {{editCurve}} will be lost if you continue.
            </h4>
          </div>
          <div class="modal-footer">
            <button
              id="cancle-lose-edits"
              class="cancle-lose-edits btn btn-success"
              data-dismiss="modal"
            >
              Cancel and keep editing {{editCurve}}
            </button>
            <button
              id="continue-lose-edits"
              class="btn btn-danger continue-lose-edits"
              data-dismiss="modal"
            >
              Edit {{editTarget}} and lose changes to {{editCurve}}
            </button>
          </div>
        </div>
      </div>
    </div>

    {{#each curveParamGroups this}}
    <div class="btn-toolbar btn-toolbar-xs">
      {{#each curveParams this}}
      <button
        type="button"
        class="displayBtn btn btn-sm btn-default"
        name="{{name this}}"
        id="{{buttonId this}}"
        style="margin:3px 3px 3px 3px;border:{{border this}};border-radius:10px;display:{{displayParam this}}"
      >
        <label
          class="mediumPublicSans"
          style="font-weight: normal"
          for="{{buttonId this}}"
          >{{label this}}:&nbsp;&nbsp;</label
        >
        <span class="display-item" id="{{spanId this}}">{{value this}}</span>
      </button>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>
