<template name="curveList">
  <div
    class="modal fade"
    id="removeAllModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="removeAllModalLabel"
  >
    <div class="modal-dialog modal-style">
      <div class="modal-content bg-white pt-3">
        <div class="modal-header border-bottom-0">
          <h2 id="removeAllModalLabel" class="modal-title text-dark-blue">
            Remove all curves?
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body h-50">
          <h5 style="color: black">Are you sure you want to remove all the curves?</h5>
        </div>
        <div class="modal-footer border-top-0">
          <button
            type="button"
            id="cancle-remove-all"
            class="cancle-remove-all btn btn-success"
            data-bs-dismiss="modal"
          >
            Cancel the Remove
          </button>
          <button
            type="button"
            id="confirm-remove-all"
            class="btn btn-danger confirm-remove-all"
            data-bs-dismiss="modal"
          >
            Remove all the curves
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    id="curveList"
    class="well-sm clearfix col-lg-12"
    style="display:{{displayCurves}};"
  >
    {{#each curves}} {{> curveItem this}} {{/each}}
    <div class="clearfix btn-toolbar well well-sm pull-left">
      <button id="remove-all" class="remove-all btn btn-danger">
        <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Remove All
      </button>
      <button
        type="button"
        name="save"
        id="save-curve-list"
        class="save-settings btn btn-success"
        style="display:{{displaySaveSettings}};"
      >
        <i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;&nbsp;Save All Curve Settings
      </button>
      <button type="button" class="btn spacebutton"></button>
      <button
        type="button"
        name="plotUnMatched"
        id="plotUnmatched"
        class="plot-curves-unmatched btn btn-success"
        style="display:{{displayPlotUnMatched}};"
      >
        <i class="fa-solid fa-diagram-project"></i>&nbsp;&nbsp;Plot Unmatched
      </button>
      <button
        type="button"
        name="plotMatched"
        id="plotMatched"
        class="plot-curves-matched btn btn-success"
        style="display:{{displayPlotMatched}};"
      >
        <i class="fa-solid fa-diagram-project"></i> Plot Matched
      </button>
      <button type="button" class="btn spacebutton"></button>
      <span
        ><input
          id="noGapsCheck"
          class="no-gaps-check data-input checkboxInput"
          type="checkbox"
          value=""
          name="noGapsCheck"
          style="margin: 10px 0 0 0"
        />&nbsp;<b>Hide Gaps</b></span
      >
      <div id="metarMismatch" style="display:{{metarMismatchHidden}}">
        <span style="color: #aa0000; font-size: large"
          ><br />CAUTION: Your curves do not all have the same truth dataset. Is this
          intentional?</span
        >
      </div>
    </div>
  </div>
</template>
