<template name="graph">
  {{!- graphContainer has a graphView and a textView}}
  <head>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  </head>
  <div id="graph-container" class="container-fluid p-2" style="display: none">
    <div id="graph-control" class="row px-1 mb-4">
      <span id="all-plot-buttons-grp" class="btn-group btn-group-sm flex-wrap">
        <button
          id="backButton"
          type="button"
          class="back btn btn-sm btn-info rounded f-6"
          data-placement="top"
          title="Return to main page"
        >
          <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;<strong>Back</strong>
        </button>
        <button
          id="backToPreviewSpacer"
          type="button"
          class="btn spacebutton"
          aria-label="spacer"
        ></button>
        <button
          id="previewButton"
          type="button"
          class="preview btn btn-info"
          style="border-top-left-radius: 5px; border-bottom-left-radius: 5px"
          data-placement="top"
          title="Open graph in preview window"
        >
          <i class="fa-solid fa-print"></i>&nbsp;&nbsp;<strong>Preview</strong>
        </button>
        <button
          id="basisButton"
          type="button"
          class="basis btn btn-info"
          data-placement="top"
          title="View data details"
        >
          <i class="fa-solid fa-info"></i>&nbsp;&nbsp;<strong>Data Lineage</strong>
        </button>
        <button
          id="exportButton"
          type="button"
          class="export btn btn-info"
          style="display: block"
          data-placement="top"
          title="Export current text data to csv file"
        >
          <i class="fa-solid fa-download"></i>&nbsp;&nbsp;<strong>Export</strong>
        </button>
        <button
          id="plotButton"
          type="button"
          class="plotButton btn btn-info"
          style="
            display: block;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
          "
          data-placement="top"
          title="Display plot"
        >
          <i class="fa-solid fa-chart-line"></i>&nbsp;&nbsp;<strong>Plot</strong>
        </button>
        <button
          id="textButton"
          type="button"
          class="textButton btn btn-info"
          style="
            display: block;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
          "
          data-placement="top"
          title="Display text"
        >
          <i class="fa-regular fa-file-lines"></i>&nbsp;&nbsp;<strong>Text</strong>
        </button>
        {{#if isTextPage}}
        <button
          id="textToTextSpacer"
          type="button"
          class="btn spacebutton"
          aria-label="2nd spacer"
        ></button>
        <button
          id="firstPageButton"
          type="button"
          class="firstPageButton btn btn-primary"
          style="
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            display: block;
          "
          data-placement="top"
          title="First page"
        >
          <i class="fa-solid fa-backward-fast"></i>&nbsp;&nbsp;<strong
            >First Page</strong
          >
        </button>
        <button
          id="previousTenPageButton"
          type="button"
          class="previousTenPageButton btn btn-primary"
          data-placement="top"
          title="Previous 10 pages"
        >
          <i class="fa-solid fa-backward-step"></i>&nbsp;&nbsp;<strong
            >Back 10 Pages</strong
          >
        </button>
        <button
          id="previousPageButton"
          type="button"
          class="previousPageButton btn btn-primary"
          data-placement="top"
          title="Previous page"
        >
          <i class="fa-solid fa-chevron-left"></i>&nbsp;&nbsp;<strong>Prev Page</strong>
        </button>
        <button
          id="nextPageButton"
          type="button"
          class="nextPageButton btn btn-primary"
          data-placement="top"
          title="Next page"
        >
          <i class="fa-solid fa-chevron-right"></i>&nbsp;&nbsp;<strong
            >Next Page</strong
          >
        </button>
        <button
          id="nextTenPageButton"
          type="button"
          class="nextTenPageButton btn btn-primary"
          data-placement="top"
          title="Next 10 pages"
        >
          <i class="fa-solid fa-forward-step"></i>&nbsp;&nbsp;<strong
            >Forward 10 Pages</strong
          >
        </button>
        <button
          id="lastPageButton"
          type="button"
          class="lastPageButton btn btn-primary"
          style="border-top-right-radius: 5px; border-bottom-right-radius: 5px"
          data-placement="top"
          title="Last page"
        >
          <i class="fa-solid fa-forward-fast"></i>&nbsp;&nbsp;<strong>Last Page</strong>
        </button>
        {{/if}}{{#if isGraphPage}}
        <button
          id="textToAxesSpacer"
          type="button"
          class="btn spacebutton"
          aria-label="3rd spacer"
        ></button>
        {{#if isNotMap}}
        <button
          id="axisLimitButton"
          type="button"
          class="axisLimitButton btn btn-info"
          style="border-top-left-radius: 5px; border-bottom-left-radius: 5px"
          data-placement="top"
          title="Edit axes"
        >
          <i class="fa-solid fa-arrows-up-down-left-right"></i>&nbsp;&nbsp;<strong
            >Axes</strong
          >
        </button>
        {{/if}} {{#if isProfile}}
        <button
          id="axisYScale"
          type="button"
          class="axisYScale btn btn-info"
          data-placement="top"
          title="Toggle linear/log Y axis"
        >
          <i class="fa-solid fa-arrow-up-short-wide"></i>&nbsp;&nbsp;<strong
            >Y Linear/Log</strong
          >
        </button>
        {{/if}} {{#if isThreshold}}
        <button
          id="axisXSpace"
          type="button"
          class="axisXSpace btn btn-info"
          data-placement="top"
          title="Toggle equi-spaced X axis"
        >
          <i class="fa-solid fa-arrows-to-circle"></i>&nbsp;&nbsp;<strong
            >Equi-space X</strong
          >
        </button>
        {{/if}} {{#if isMultiAxisLinePlot}} {{#if isProfile}}
        <button
          id="xAxisCombineButton"
          type="button"
          class="axisCombineButton btn btn-info"
          data-placement="top"
          title="Combine x-axes"
        >
          <i class="fa-solid fa-arrows-left-right"></i>&nbsp;&nbsp;<strong
            >Merge X Axes</strong
          >
        </button>
        {{/if}} {{#if isSimpleScatter}}
        <button
          id="axisCombineButton"
          type="button"
          class="axisCombineButton btn btn-info"
          data-placement="top"
          title="Combine axes"
        >
          <i class="fa-solid fa-maximize"></i>&nbsp;&nbsp;<strong
            >Merge X/Y Axes</strong
          >
        </button>
        {{else}}
        <button
          id="yAxisCombineButton"
          type="button"
          class="axisCombineButton btn btn-info"
          data-placement="top"
          title="Combine y-axes"
        >
          <i class="fa-solid fa-arrows-up-down"></i>&nbsp;&nbsp;<strong
            >Merge Y Axes</strong
          >
        </button>
        {{/if}} {{/if}} {{#if isContour}}
        <button
          id="colorbarButton"
          type="button"
          class="colorbarButton btn btn-info"
          data-placement="top"
          title="Edit colorbar"
        >
          <i class="fa-solid fa-palette"></i>&nbsp;&nbsp;<strong>Colorbar</strong>
        </button>
        {{else}} {{#if isNotMap}}
        <button
          id="lineTypeButton"
          type="button"
          class="lineTypeButton btn btn-info"
          data-placement="top"
          title="Edit curve styles"
        >
          <i class="fa-solid fa-xmarks-lines"></i>&nbsp;&nbsp;<strong
            >Curve Styles</strong
          >
        </button>
        <button
          id="showHideButton"
          type="button"
          class="showHideButton btn btn-info"
          data-placement="top"
          title="Show/hide elements"
        >
          <i class="fa-solid fa-eye-slash"></i>&nbsp;&nbsp;<strong>Show/Hide</strong>
        </button>
        {{/if}} {{/if}} {{#if isNotMap}}
        <button
          id="legendTextButton"
          type="button"
          class="legendTextButton btn btn-info"
          data-placement="top"
          title="Edit legend text"
        >
          <i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;<strong>Edit Legend</strong>
        </button>
        {{#if isLineOrScatterPlot}}
        <button
          id="filterPointsButton"
          type="button"
          class="filterPointsButton btn btn-info"
          data-placement="top"
          title="Filter graph points"
        >
          <i class="fa-regular fa-square-check"></i>&nbsp;&nbsp;<strong
            >Filter Points</strong
          >
        </button>
        {{/if}}
        <button
          id="replotZoomButton"
          type="button"
          class="replotZoomButton btn btn-info"
          style="display: {{displayReplotZoom}};"
          data-placement="top"
          title="Re-query data within current zoom range"
        >
          <i class="fa-solid fa-magnifying-glass-chart"></i>&nbsp;&nbsp;<strong
            >Re-sample</strong
          >
        </button>
        {{/if}}
        <button
          id="reCacheButton"
          type="button"
          class="reCacheButton btn btn-info"
          style="border-top-left-radius: {{recacheButtonRadius}}; border-bottom-left-radius: {{recacheButtonRadius}}; border-top-right-radius: 5px; border-bottom-right-radius: 5px;"
          data-placement="top"
          title="Replot graph without using cache"
        >
          <i class="fa-solid fa-chart-line"></i>&nbsp;&nbsp;<strong>Re-cache</strong>
        </button>
        {{/if}}
      </span>
    </div>
    {{#if isNotMap}}
    <div
      class="modal fade"
      id="axisLimitModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="axisLimitModalLabel"
    >
      <div class="modal-dialog modal-lg modal-style">
        <div class="modal-content bg-white pt-3">
          <div class="modal-header border-bottom-0">
            <h2 id="axisLimitModalLabel" class="modal-title text-dark-blue">Axes</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="text-center mt-4 mb-3">
            <h3>Select axis limits and labels</h3>
            <h4>
              * Only data from your original time range has been queried and is
              available to plot.
            </h4>
          </div>
          <div class="modal-body h-50">
            {{#each xAxis in xAxes}}
            <div><br /></div>
            <div id="x{{xAxis.label}}AxisCustomControls" style="display: block">
              <div class="row">
                <label class="col-sm-2">X{{xAxis}} label: </label>
                <input
                  id="x{{xAxis}}AxisLabel"
                  class="x{{xAxis}}-axis-label data-input textInput col-sm-3"
                  type="text"
                  value="{{xAxisTitle xAxis}}"
                  name="x{{xAxis}}AxisLabel"
                />
                <label class="col-sm-4">&nbsp;&nbsp;X{{xAxis}} label font size: </label>
                <input
                  id="x{{xAxis}}AxisFont"
                  class="x{{xAxis}}-axis-font data-input numberInput col-sm-2"
                  type="number"
                  value="{{xAxisTitleFont xAxis}}"
                  name="x{{xAxis}}AxisFont"
                />
              </div>
              <div
                id="xAxisControlsNumber"
                style="display:{{xAxisControlsNumberVisibility}};"
              >
                <div class="row">
                  <label class="col-sm-2">X{{xAxis}} min: </label>
                  <input
                    id="x{{xAxis}}AxisMin"
                    class="x{{xAxis}}-axis-min data-input numberInput col-sm-3"
                    type="number"
                    value="{{xAxisMin xAxis}}"
                    name="x{{xAxis}}AxisMin"
                  />
                  <label class="col-sm-4"
                    >&nbsp;&nbsp;X{{xAxis}} tick font size:
                  </label>
                  <input
                    id="x{{xAxis}}TickFont"
                    class="x{{xAxis}}-tick-font data-input numberInput col-sm-2"
                    type="number"
                    value="{{xAxisTickFont xAxis}}"
                    name="x{{xAxis}}TickFont"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">X{{xAxis}} max: </label>
                  <input
                    id="x{{xAxis}}AxisMax"
                    class="x{{xAxis}}-axis-max data-input numberInput col-sm-3"
                    type="number"
                    value="{{xAxisMax xAxis}}"
                    name="x{{xAxis}}AxisMax"
                  />
                  <label class="col-sm-4">&nbsp;&nbsp;X{{xAxis}} sign. figures: </label>
                  <input
                    id="x{{xAxis}}SigFigs"
                    class="x{{xAxis}}-sig-figures data-input textInput col-sm-2"
                    type="text"
                    value="Auto"
                    name="x{{xAxis}}SigFigs"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">X{{xAxis}} step: </label>
                  <input
                    id="x{{xAxis}}TickInterval"
                    class="x{{xAxis}}-tick-interval data-input textInput col-sm-3"
                    type="text"
                    value="Auto"
                    name="x{{xAxis}}TickInterval"
                  />
                </div>
              </div>
              <div
                id="xAxisControlsText"
                style="display:{{xAxisControlsTextVisibility}};"
              >
                <div class="row">
                  <label class="col-sm-2">X{{xAxis}} min: </label>
                  <input
                    id="x{{xAxis}}AxisMinText"
                    class="x{{xAxis}}-axis-min data-input textInput col-sm-3"
                    type="text"
                    value="{{xAxisMin xAxis}}"
                    name="x{{xAxis}}AxisMinText"
                  />
                  <label class="col-sm-4"
                    >&nbsp;&nbsp;X{{xAxis}} tick font size:
                  </label>
                  <input
                    id="x{{xAxis}}TickFontText"
                    class="x{{xAxis}}-text-tick-font data-input numberInput col-sm-2"
                    type="number"
                    value="{{xAxisTickFont xAxis}}"
                    name="x{{xAxis}}TextTickFont"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">X{{xAxis}} max: </label>
                  <input
                    id="x{{xAxis}}AxisMaxText"
                    class="x{{xAxis}}-axis-max data-input textInput col-sm-3"
                    type="text"
                    value="{{xAxisMax xAxis}}"
                    name="x{{xAxis}}AxisMaxText"
                  />
                </div>
                <div class="row">
                  <span class="col-sm-8"
                    >&nbsp;&nbsp; (Enter dates in YYYY-MM-DD HH:MM format)</span
                  >
                </div>
              </div>
            </div>
            {{/each}} {{#each yAxis in yAxes}}
            <div><br /></div>
            <div id="y{{yAxis.label}}AxisCustomControls" style="display: block">
              <div class="row">
                <label class="col-sm-2">Y{{yAxis}} label: </label>
                <input
                  id="y{{yAxis}}AxisLabel"
                  class="y{{yAxis}}-axis-label data-input textInput col-sm-3"
                  type="text"
                  value="{{yAxisTitle yAxis}}"
                  name="y{{yAxis}}AxisLabel"
                />
                <label class="col-sm-4">&nbsp;&nbsp;Y{{yAxis}} label font size: </label>
                <input
                  id="y{{yAxis}}AxisFont"
                  class="y{{yAxis}}-axis-font data-input numberInput col-sm-2"
                  type="number"
                  value="{{yAxisTitleFont yAxis}}"
                  name="y{{yAxis}}AxisFont"
                />
              </div>
              <div
                id="yAxisControlsNumber"
                style="display:{{yAxisControlsNumberVisibility}};"
              >
                <div class="row">
                  <label class="col-sm-2">Y{{yAxis}} min{{logScaleText}}: </label>
                  <input
                    id="y{{yAxis}}AxisMin"
                    class="y{{yAxis}}-axis-min data-input numberInput col-sm-3"
                    type="number"
                    value="{{yAxisMin yAxis}}"
                    name="y{{yAxis}}AxisMin"
                  />
                  <label class="col-sm-4"
                    >&nbsp;&nbsp;Y{{yAxis}} tick font size:
                  </label>
                  <input
                    id="y{{yAxis}}TickFont"
                    class="y{{yAxis}}-tick-font data-input numberInput col-sm-2"
                    type="number"
                    value="{{yAxisTickFont yAxis}}"
                    name="y{{yAxis}}TickFont"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">Y{{yAxis}} max{{logScaleText}}: </label>
                  <input
                    id="y{{yAxis}}AxisMax"
                    class="y{{yAxis}}-axis-max data-input numberInput col-sm-3"
                    type="number"
                    value="{{yAxisMax yAxis}}"
                    name="y{{yAxis}}AxisMax"
                  />
                  <label class="col-sm-4">&nbsp;&nbsp;Y{{yAxis}} sign. figures: </label>
                  <input
                    id="y{{yAxis}}SigFigs"
                    class="y{{yAxis}}-sig-figures data-input textInput col-sm-2"
                    type="text"
                    value="Auto"
                    name="y{{yAxis}}SigFigs"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">Y{{yAxis}} step: </label>
                  <input
                    id="y{{yAxis}}TickInterval"
                    class="y{{yAxis}}-tick-interval data-input textInput col-sm-3"
                    type="text"
                    value="Auto"
                    name="y{{yAxis}}TickInterval"
                  />
                </div>
              </div>
              <div
                id="yAxisControlsText"
                style="display:{{yAxisControlsTextVisibility}};"
              >
                <div class="row">
                  <label class="col-sm-2">Y{{yAxis}} min: </label>
                  <input
                    id="y{{yAxis}}AxisMinText"
                    class="y{{yAxis}}-axis-min data-input textInput col-sm-3"
                    type="text"
                    value="{{yAxisMin yAxis}}"
                    name="y{{yAxis}}AxisMinText"
                  />
                  <label class="col-sm-4"
                    >&nbsp;&nbsp;Y{{yAxis}} tick font size:
                  </label>
                  <input
                    id="y{{yAxis}}TickFontText"
                    class="y{{yAxis}}-text-tick-font data-input numberInput col-sm-2"
                    type="number"
                    value="{{yAxisTickFont yAxis}}"
                    name="y{{yAxis}}TextTickFont"
                  />
                </div>
                <div class="row">
                  <label class="col-sm-2">Y{{yAxis}} max: </label>
                  <input
                    id="y{{yAxis}}AxisMaxText"
                    class="y{{yAxis}}-axis-max data-input textInput col-sm-3"
                    type="text"
                    value="{{yAxisMax yAxis}}"
                    name="y{{yAxis}}AxisMaxText"
                  />
                </div>
                <div class="row">
                  <span class="col-sm-8"
                    >&nbsp;&nbsp; (Enter dates in YYYY-MM-DD HH:MM format)</span
                  >
                </div>
              </div>
            </div>
            {{/each}}
            <div class="row">
              <div><br /></div>
              <label class="col-sm-4">&nbsp;&nbsp;Legend font size: </label>
              <input
                id="legendFontSize"
                class="legend-font-size data-input numberInput col-sm-2"
                type="number"
                value="{{legendFontSize}}"
                name="legendFontSize"
              />
            </div>
            <div class="row">
              <label class="col-sm-4">&nbsp;&nbsp;Legend font color: </label>
              <input
                id="legendFontColor"
                type="color"
                class="col-sm-5 form-control form-control-color d-inline-block color-picker legendFontColor-graphColorpick"
                value="#000000"
                style="margin-right: 0.5em"
                title="Choose a color"
              />
            </div>
            <div class="row">
              <div><br /></div>
              <label class="col-sm-4">&nbsp;&nbsp;Grid line weight: </label>
              <input
                id="gridWeight"
                class="grid-weight data-input numberInput col-sm-2"
                type="number"
                value="{{gridWeight}}"
                name="gridWeight"
              />
            </div>
            <div class="row">
              <label class="col-sm-4">&nbsp;&nbsp;Grid line color: </label>
              <input
                id="gridColor"
                type="color"
                class="col-sm-5 form-control form-control-color d-inline-block color-picker gridColor-graphColorpick"
                value="#eeeeee"
                style="margin-right: 0.5em"
                title="Choose a color"
              />
            </div>
          </div>
          <div class="modal-footer border-top-0">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-bs-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="axisSubmit"
              id="axisSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    {{/if}}
    <div id="lineTypeModal" class="modal container" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Select line styles and markers:</h3>
            <h4>* Leave a field blank to preserve its original value.</h4>
          </div>
          <div class="modal-body">
            {{#each curves}}
            <div class="row">
              <h3 class="col-12" style="text-align: center; margin-bottom: 1em">
                {{this.label}}
              </h3>
            </div>
            <div class="row">
              <!-- <label class="col-sm-2">&nbsp;&nbsp;</label> -->
              <label class="col-sm-2" style="text-align: center">Color</label>
              {{#if isLinePlot}}
              <label class="col-sm-2" style="text-align: center">Line Style</label>
              <label class="col-sm-2" style="text-align: center">Line Weight</label>
              <label class="col-sm-2" style="text-align: center">Errorbar Weight</label>
              {{/if}} {{#if isLineOrScatterPlot}}
              <label class="col-sm-2" style="text-align: center">Marker Style</label>
              <label class="col-sm-2" style="text-align: center">Marker Weight</label>
              {{/if}}
            </div>
            <div class="row">
              <input
                id="{{this.label}}LineColor"
                type="color"
                class="col-sm-2 form-control form-control-color d-inline-block color-picker {{this.label}}-graphColorpick"
                value="{{colorHex}}"
                style="margin-right: 0.5em"
                title="Choose a color"
              />
              {{#if isLinePlot}}
              <select
                id="{{this.label}}LineStyle"
                class="{{this.label}}-line-style col-sm-2"
                style="font-size: small; height: 2em"
                aria-label="line style options"
              >
                <option value="solid" selected="selected">Solid</option>
                <option value="dash">Dash</option>
                <option value="dot">Dot</option>
                <option value="dashdot">Dash-dot</option>
              </select>
              <input
                id="{{this.label}}LineWeight"
                class="{{this.label}}-line-weight data-input numberInput col-sm-2"
                type="number"
                value="3"
                name="{{this.label}}LineWeight"
                style="font-size: small; height: 2em"
              />
              <input
                id="{{this.label}}ErrorWeight"
                class="{{this.label}}-error-weight data-input numberInput col-sm-2"
                type="number"
                value="2"
                name="{{this.label}}ErrorWeight"
                style="font-size: small; height: 2em"
              />
              {{/if}} {{#if isLineOrScatterPlot}}
              <select
                id="{{this.label}}LineMarker"
                class="{{this.label}}-line-marker col-sm-2"
                style="font-size: small; height: 2em"
                aria-label="line marker options"
              >
                <option value="circle" selected="selected">Solid circle</option>
                <option value="circle-open">Open circle</option>
                <option value="square">Solid Square</option>
                <option value="square-open">Open Square</option>
                <option value="star-square">Concave Square</option>
                <option value="diamond-tall">Solid Diamond</option>
                <option value="diamond-tall-open">Open Diamond</option>
                <option value="star-diamond">Concave Diamond</option>
                <option value="star">Solid star</option>
                <option value="star-open">Open star</option>
                <option value="x">Solid X</option>
                <option value="x-open">Open X</option>
              </select>
              <input
                id="{{this.label}}MarkerWeight"
                class="{{this.label}}-marker-weight data-input numberInput col-sm-2"
                type="number"
                value="9"
                name="{{this.label}}MarkerWeight"
                style="font-size: small; height: 2em; width: 15%; margin-right: 1%"
              />
              {{/if}}
            </div>
            <div><br /></div>
            {{/each}}
          </div>
          <div class="modal-footer btn-group">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="lineTypeSubmit"
              id="lineTypeSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <div id="showHideModal" class="modal container" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-header">
              <h3>Show/hide curve elements</h3>
            </div>
            <div class="row">
              <label class="col-8"
                >&nbsp;&nbsp;&nbsp;&nbsp;Show NOAA Disclaimer&nbsp;&nbsp;</label
              >
              <input
                id="showHideNOAADisclaimer"
                class="show-hide-disclaimer data-input checkboxInput col-4"
                type="checkbox"
                value=""
                name="showHideNOAADisclaimer"
                checked
              />
            </div>
            {{#each curves}}
            <div class="row">
              <div><br /></div>
              <label class="col-sm-2">{{this.label}}: </label>
              <span
                id="curve-text-buttons-grp-{{this.label}}"
                class="btn-group btn-group-xs"
              >
                <input
                  type="button"
                  class="curveVisibility btn btn-info"
                  value="{{hideButtonText}}"
                  id="{{this.label}}-curve-show-hide"
                  style="border-radius: 5px; display:{{curveShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
                <input
                  type="button"
                  class="pointsVisibility btn btn-info"
                  value="{{pointsButtonText}}"
                  id="{{this.label}}-curve-show-hide-points"
                  style="border-radius: 5px; display:{{pointsShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
                <input
                  type="button"
                  class="errorBarVisibility btn btn-info"
                  value="{{errorBarButtonText}}"
                  id="{{this.label}}-curve-show-hide-errorbars"
                  style="border-radius: 5px; display:{{errorbarsShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
                <input
                  type="button"
                  class="barVisibility btn btn-info"
                  value="{{barChartButtonText}}"
                  id="{{this.label}}-curve-show-hide-bars"
                  style="border-radius: 5px; display:{{barsShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
                <input
                  type="button"
                  class="annotateVisibility btn btn-info"
                  value="{{annotateButtonText}}"
                  id="{{this.label}}-curve-show-hide-annotate"
                  style="border-radius: 5px; display:{{annotateShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
                <input
                  type="button"
                  class="legendVisibility btn btn-info"
                  value="{{legendButtonText}}"
                  id="{{this.label}}-curve-show-hide-legend"
                  style="border-radius: 5px; display:{{legendShowHideDisplay}}; background-color: #FFFFFF; border-color: {{this.color}}; color: {{this.color}}"
                />
              </span>
            </div>
            {{/each}}
          </div>
          <div class="modal-footer btn-group">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="showHideSubmit"
              id="showHideSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <div id="legendTextModal" class="modal container" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit text for each curve's legend:</h3>
            <h4>* Leave a field blank to preserve its original value.</h4>
          </div>
          <div class="modal-body">
            <label>Legend position:&nbsp;&nbsp;</label>
            <select id="legendPositionSelect" aria-label="legend location options">
              <option value="TL">Top Left</option>
              <option value="TR">Top Right</option>
              <option value="BL">Bottom Left</option>
              <option value="BR">Bottom Right</option>
            </select>
            <div><br /></div>
            {{#each curves}}
            <div class="row">
              <label class="col-sm-2">{{this.label}}: </label>
              <input
                id="{{this.label}}LegendText"
                class="{{this.label}}-legend-text data-input textInput col-sm-6"
                type="text"
                value="{{curveText}}"
                name="{{this.label}}LegendText"
              />
            </div>
            {{/each}}
          </div>
          <div class="modal-footer btn-group">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="legendTextSubmit"
              id="legendTextSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    {{#if isLineOrScatterPlot}}
    <div id="filterPointsModal" class="modal container" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Uncheck points to exclude from graph:</h3>
          </div>
          <div class="modal-body" style="overflow-x: hidden; overflow-y: auto">
            {{#each curves}}
            <div class="row">
              <label class="col-12"
                ><h3>&nbsp;&nbsp;{{this.label}}{{indValLabel}}</h3></label
              >
            </div>
            {{#each indVals this.label}}
            <div class="row">
              <label class="col-8"
                >&nbsp;&nbsp;&nbsp;&nbsp;{{this.val}}&nbsp;&nbsp;</label
              >
              <input
                id="{{this.label}}---filterPoint"
                class="filter-point data-input checkboxInput col-4"
                type="checkbox"
                value=""
                name="filterPoint"
                checked
              />
            </div>
            {{/each}} {{/each}}
          </div>
          <div class="modal-footer btn-group">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="filterPointsSubmit"
              id="filterPointsSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    {{/if}} {{#if isContour}}
    <div id="colorbarModal" class="modal container" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Select colorbar limits and label:</h3>
            <h4>* Leave a field blank to preserve its original value.</h4>
            <h4>
              * Choose either a contour step OR a number of contours. If both are given,
              the number of contours will be used.
            </h4>
          </div>
          <div class="modal-body">
            <div><br /></div>
            <div id="colorbarCustomControls" style="display: block">
              <div class="row">
                <label class="col-sm-5">Colorbar label: </label>
                <input
                  id="colorbarLabel"
                  class="colorbar-label data-input textInput col-sm-5"
                  type="text"
                  value="{{colorbarTitle}}"
                  name="colorbarLabel"
                />
              </div>
              <div><br /></div>
              <div class="row">
                <label class="col-sm-5">Minimum contour value: </label>
                <input
                  id="colorbarMin"
                  class="colorbar-min data-input numberInput col-sm-5"
                  type="number"
                  value="{{colorbarMin}}"
                  name="colorbarMin"
                />
              </div>
              <div class="row">
                <label class="col-sm-5">Maximum contour value: </label>
                <input
                  id="colorbarMax"
                  class="colorbar-max data-input numberInput col-sm-5"
                  type="number"
                  value="{{colorbarMax}}"
                  name="colorbarMax"
                />
              </div>
              <div><br /></div>
              <div class="row">
                <label class="col-sm-5">Number of contours: </label>
                <input
                  id="colorbarNumber"
                  class="colorbar-number data-input numberInput col-sm-5"
                  type="number"
                  value=""
                  name="colorbarNumber"
                />
              </div>
              <div>OR</div>
              <div class="row">
                <label class="col-sm-5">Contour value step: </label>
                <input
                  id="colorbarStep"
                  class="colorbar-step data-input numberInput col-sm-5"
                  type="number"
                  value="{{colorbarStep}}"
                  name="colorbarStep"
                />
              </div>
              <div><br /></div>
              <div class="row">
                <label class="col-sm-5">Reverse colormap: </label>
                <input
                  id="colorbarReverse"
                  class="colorbar-reverse data-input checkboxInput col-sm-5"
                  type="checkbox"
                  value=""
                  name="colorbarReverse"
                />
              </div>
              <div><br /></div>
              <div class="row">
                <label class="col-sm-5">Select colormap: </label>
                <select id="colormapSelect" aria-label="preset colorbar options">
                  <option value="RdBu">RedBlue</option>
                  <option value="{{RdWhBuTriplet}}">RedWhiteBlue</option>
                  <option value="{{MPL_BrBGTriplet}}">Wet/Dry (No White)</option>
                  <option value="{{MPL_BrBWGTriplet}}">Wet/Dry (Center White)</option>
                  <option value="Jet">Jet</option>
                  <option value="Portland">Portland</option>
                  <option value="Rainbow">Rainbow</option>
                  <option value="Blackbody">Blackbody</option>
                  <option value="Earth">Earth</option>
                  <option value="Electric">Electric</option>
                  <option value="Hot">Hot</option>
                  <option value="Picnic">Picnic</option>
                  <option value="Reds">Reds</option>
                  <option value="Greens">Greens</option>
                  <option value="Blues">Blues</option>
                  <option value="Greys">Greys</option>
                  <option value="Viridis">Viridis</option>
                  <option value="Cividis">Cividis</option>
                  <option value="Bluered">BlueRed</option>
                  <option value="YlGnBu">YellowGreenBlue</option>
                  <option value="YlOrRd">YellowOrangeRed</option>
                </select>
              </div>
              <div id="sigDotContainer" style="display: block">
                <div><br /></div>
                <div class="row">
                  <label class="col-sm-5">Significance dot color: </label>
                  <input
                    id="sigDotColor"
                    type="color"
                    class="col-sm-5 form-control form-control-color d-inline-block color-picker sigDot-graphColorpick"
                    value="#000000"
                    style="margin-right: 0.5em"
                    title="Choose a color"
                  />
                </div>
              </div>
              <div><br /></div>
              <div class="row">
                <label class="col-sm-5">Interpolate over nulls: </label>
                <input
                  id="nullSmooth"
                  class="null-smooth data-input checkboxInput col-sm-5"
                  type="checkbox"
                  value=""
                  name="nullSmooth"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer btn-group">
            <button
              type="button"
              class="cancel-send btn btn-primary"
              data-dismiss="modal"
            >
              &nbsp;&nbsp;Cancel
            </button>
            <button
              name="colorbarSubmit"
              id="colorbarSubmit"
              type="submit"
              class="send btn btn-info"
            >
              &nbsp;&nbsp;Submit
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    {{/if}}
    <div id="header" class="row px-2">
      <h4 class="col-9">
        <span>{{Title}} : </span><span>{{plotText}}</span><span> {{plotName}}</span>
      </h4>
      <span id="graph-touch-controls" class="btn-group btn-group-sm col-3">
        <button
          id="titleToCloserSpacer"
          type="button"
          class="btn spacebutton"
          aria-label="4th spacer"
        ></button>
        <button class="btn btn-danger rounded-pill closeapp">
          Close All Preview Windows
        </button>
        <button
          id="closerToRefreshSpacer"
          type="button"
          class="btn spacebutton"
          aria-label="5th spacer"
        ></button>
        <button
          id="refresh-plot"
          type="button"
          class="btn btn-primary rounded-pill"
          data-toggle="tooltip"
          data-placement="top"
          title="Reset plot to original"
          aria-label="Reset plot to original"
        >
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </span>
      <span style="display: none">{{graphFunction}}</span>
    </div>
    <div id="curves" class="row px-4">
      {{#each curves}}
      <span
        id="legendContainer{{this.label}}"
        class="col-12"
        style="font-size: smaller"
      ></span>
      <input
        type="button"
        class="heatMapVisibility btn btn-primary"
        value="{{heatMapButtonText}}"
        id="{{this.label}}-curve-show-hide-heatmap"
        style="border-radius: 5px; display:{{heatMapShowHideDisplay}};"
      />
      {{/each}}
    </div>
    <div id="textView" style="display: none">{{>textOutput}}</div>
    <div id="graphView" class="row w-100 px-4">
      <div
        id="placeholder"
        class="row text-start"
        name="placeholder"
        style="width:{{width}}; height:{{height}};"
        alt="MATS plot result"
      >
        {{! This is where plotly will place the graph - there is nothing here when the
        page loads}}
      </div>
      <br />
    </div>
    <h5
      class="row text-center"
      id="confidenceNote"
      style="font-size:large;display:{{confidenceDisplay}};"
    >
      Error Bars show 95% confidence
    </h5>
  </div>
</template>
