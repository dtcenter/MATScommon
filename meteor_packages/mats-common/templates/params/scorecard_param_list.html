<template name="scorecardParamList">
    <div id="paramList" class="clearfix  pull-left">
        <form id="paramForm" name="paramForm" novalidate>
            <div id="paramWell" class="clearfix well well-sm pull-left" style="background-blend-mode: lighten; background-color: {{paramWellColor}}; padding: 1em;">
            {{#each CurveParamGroups}}
                {{> curveParamGroup}}
            {{/each}}
            </div>
            {{#if isEdit}}
                <div class="row clearfix well-sm col-lg-12 pull-left btn-toolbar btn-group btn-lg" style="padding: 1em;" role="toolbar">
                    <button type="submit" name="save" id="save" class="btn btn-success"><i class="fa-regular fa-floppy-disk"></i>&nbsp;&nbsp;Save Changes</button>
                    <button type="button" name="cancel" id="cancel" class="edit-cancel btn btn-info"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancel</button>
                </div>
            {{else}}
                <div class="row clearfix well-sm col-lg-12 pull-left btn-toolbar btn-group btn-lg" style="padding: 1em;" role="toolbar">
                    <button type="submit" name="add" id="add" class="btn btn-success"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Add Row Group</button>
                    <button type="button" name="restore" id="restore" class="restore-settings btn btn-success"><i class="fa-solid fa-cloud-arrow-down"></i>&nbsp;&nbsp;Restore Settings</button>                    <button type="button" name="reset" id="reset" class="reset btn btn-success"><i class="fa-solid fa-rotate"></i>&nbsp;&nbsp;Reset to Defaults</button>
                    <button type="button" name="displayStatus" id="display-status" class="display-status btn btn-success"><i class="fa-solid fa-list-check"></i>&nbsp;&nbsp;Scorecards Status</button>
                </div>
            {{/if}}
        </form>
    </div>
</template>
