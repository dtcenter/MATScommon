<template name="curveParamGroup">
  <div
    id="curveParamGroup-{{this}}"
    style="display: {{displayGroup}}; {{gapAbove this}} {{gapBelow this}}"
  >
    <div class="ml-3" style="{{gapMessageSpacing this}}">{{gapMessage this}}</div>
    <div class="btn-toolbar btn-group-inline">
      {{#each CurveParams this}} {{> item}} {{/each}}
    </div>
  </div>
</template>
