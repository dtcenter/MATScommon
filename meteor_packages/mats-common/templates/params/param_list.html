<template name="paramList">
  <div id="paramList">
    <form
      id="paramForm"
      name="paramForm"
      aria-label="form to set the curve parameters"
      novalidate
    >
      <div
        id="paramWell"
        class="clearfix well well-sm p-3"
        style="background-color: {{paramWellColor}};"
      >
        {{#each CurveParamGroups}} {{> curveParamGroup}} {{/each}}
      </div>
      {{#if isEdit}}
      <div class="row clearfix well-sm bg-white btn-toolbar btn-group btn-lg p-2">
        <button type="submit" name="save" id="save" class="btn btn-success">
          <i class="fa-regular fa-floppy-disk"></i>&nbsp;&nbsp;Save Changes
        </button>
        <button
          type="button"
          name="cancel"
          id="cancel"
          class="edit-cancel btn btn-info"
        >
          <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancel
        </button>
      </div>
      {{else}}
      <div class="btn-group mx-1 mt-4">
        <button type="submit" name="add" id="add" class="btn btn-success">
          <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Add Curve</button
        ><button
          type="button"
          name="restore"
          id="restore"
          class="restore-settings btn btn-success"
        >
          <i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;&nbsp;Restore Settings</button
        ><button type="button" name="reset" id="reset" class="reset btn btn-success">
          <i class="fa-solid fa-rotate"></i>&nbsp;&nbsp;Reset to Defaults
        </button>
      </div>
      {{/if}}
    </form>
  </div>
</template>
