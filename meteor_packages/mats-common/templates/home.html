<template name="home">
  <main id="main" class="main row w-100 g-0 m-0">
    <a style="display: none" href="#main-content">Skip to main content</a>
    {{>topNav}} {{>spinner}} {{>help}}
    <div class="container row pull-left col-lg-8 w-100">
      {{>error}}
      <div id="appTitleText" class="row text-center mt-5 mb-3">
        <h1 class="boldedPublicSans align-text-center fs-2" id="main-content">
          {{title}}
        </h1>
      </div>
      <div class="row pull-left col-lg-8" id="plotTypeContainer">{{>plotType}}</div>
      {{>about}} {{#if Template.subscriptionsReady}} {{#if isUnderConstruction}}
      <div class="row pull-left col-lg-12">{{>underConstruction}}</div>
      {{else}}
      <div class="row">{{>changePlotType}}</div>
      <div class="row pull-left col-lg-12">{{>curveList}}</div>
      <div class="row pull-left">{{>error}} {{>info}}</div>
      <div id="scatterView" class="row pull-left col-lg-10">{{>scatter2d}}</div>
      <div id="paramView" class="row pull-left col-lg-12">{{>paramList}}</div>
      <div id="plotView" class="row pull-left col-lg-12 w-100">{{>plotList}}</div>
      {{resetDefaults}} {{/if}} {{else}} Loading... {{/if}}
    </div>
    <div>{{>graph}}</div>
  </main>
  {{>footer}}
</template>
