<template name="ScorecardHome">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <div id="main" class="main row">
    {{>topNav}} {{>spinner}} {{>help}}
    <div class="container row pull-left col-lg-8" style="width: 100%">
      {{>error}}
      <div
        id="appTitleText"
        class="row text-center"
        style="margin: 1em 0; display: block"
      >
        <span
          style="align-content: center; font-size: xx-large; font-weight: bold"
          class="boldedPublicSans"
          >{{title}}</span
        >
      </div>
      <div class="row pull-left col-lg-8" id="plotTypeContainer" hidden>
        {{>plotType}}
      </div>
      {{>About}} {{#if Template.subscriptionsReady}} {{#if isUnderConstruction}}
      <div class="row pull-left col-lg-12">{{>underConstruction}}</div>
      {{else}}
      <div class="row">{{>changePlotType}}</div>
      <div class="row pull-left col-lg-12">{{>scorecardCurveList}}</div>
      <div class="row pull-left">{{>error}} {{>info}}</div>
      <div id="scatterView" class="row pull-left col-lg-10">{{>scatter2d}}</div>
      <div id="paramView" class="row pull-left col-lg-12">{{>scorecardParamList}}</div>
      <div id="plotView" class="row pull-left col-lg-12" style="width: 100%">
        {{>plotList}}
      </div>
      {{resetDefaults}} {{/if}} {{else}} Loading... {{/if}}
    </div>
    <div>{{>scorecardStatusPage}}</div>
  </div>
  <div>
    {{! there is no graph on a scorecard but this is here }} {{! to make scorecard play
    well with other common code}} {{>graph}}
  </div>
  {{>footer}}
</template>
