<template name="info">
  <div
    class="modal fade"
    id="infoModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="infoModalLabel"
  >
    <div class="modal-dialog modal-style">
      <div class="modal-content bg-white pt-3">
        <div class="modal-header border-bottom-0">
          <h2 id="infoModalLabel" class="modal-title text-dark-blue">
            <i class="fa-solid fa-circle-exclamation"></i> Info
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body h-50">
          <h5 id="infoModalText" style="color: #000000">{{{infoMessage}}}</h5>
        </div>
        <div class="modal-footer border-top-0">
          <button
            type="button"
            id="clear-info"
            class="clear-info btn btn-success"
          >
            <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
