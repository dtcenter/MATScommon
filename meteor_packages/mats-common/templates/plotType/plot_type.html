<template name="plotType">
  <div id="plotType" class="container pull-left" style="display: block">
    <div
      class="row well well-sm pull-left"
      style="background-color: #b1edff; margin-left: 2px"
    >
      <span class="boldedPublicSans" style="font-size: large"
        >Plot Type:&nbsp;&nbsp;</span
      >
      <select
        id="plotTypes-selector"
        class="boldedPublicSans plotTypes-selector"
        style="font-size: large"
      >
        {{#each plotTypes}}
        <option
          class="plot-type-{{plotType}}"
          name="plot-type"
          id="plot-type-{{plotType}}"
          {{display}}
          value="{{plotType}}"
          {{selected
          plotType}}
        >
          {{spaced plotType}}
        </option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
