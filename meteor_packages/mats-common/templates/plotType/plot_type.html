<template name="plotType">
  <div id="plotType" class="container pull-left" style="display: block">
    <div
      class="row well well-sm pull-left"
      style="
        background-color: #ccffff;
        border-style: solid;
        border-color: #99cccc;
        border-width: 1px;
        margin-left: 2px;
      "
    >
      <label
        for="plotTypes-selector"
        class="mediumPublicSans"
        style="font-size: large; font-weight: normal"
        >Plot Type:&nbsp;&nbsp;</label
      >
      <select
        id="plotTypes-selector"
        class="boldedPublicSans plotTypes-selector"
        style="font-size: large"
        aria-label="plot type options"
      >
        {{#each plotTypes}}
        <option
          class="plot-type-{{plotType}}"
          name="plot-type"
          id="plot-type-{{plotType}}"
          {{display}}
          value="{{plotType}}"
          {{selected
          plotType}}
        >
          {{spaced plotType}}
        </option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
