<template name="help">
  <div
    class="modal fade"
    id="helpModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="helpModalLabel"
  >
    <div class="modal-dialog modal-style">
      <div class="modal-content pt-3">
        <div class="modal-header border-bottom-0">
          <h2 id="helpModalLabel" class="modal-title text-dark-blue">
            <i class="fa-solid fa-circle-exclamation"></i> Help
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body h-50">
          <h5 style="color: #000000"><div id="matshelp"></div></h5>
        </div>
        <div class="modal-footer border-top-0">
          <button
            type="button"
            id="clear-info"
            class="clear-info btn btn-success btn-sm"
          >
            <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
