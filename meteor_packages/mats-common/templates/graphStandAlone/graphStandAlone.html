<template name="graphStandAlone">
  <head>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  </head>
  <div
    id="graph-container"
    class="container-fluid p-4"
    style="display:{{graphFunctionDispay}};"
  >
    <div id="header" class="row">
      <h4>
        <span>{{Title}} : </span><span>{{plotText}}</span><span> {{plotName}}</span>
      </h4>
    </div>
    <div id="gsaSpinner" name="gsaSpinner" style="display: block">
      <img src="{{spinnerUrl}}" alt="In-progress spinner" height="5%" width="5%" />
      <span style="color: red">Loading ...</span>
    </div>
    <div id="previewCurveButtons" class="row form-inline my-3">
      <span class="col-5">
        <input
          class="input form-control bg-white"
          id="exportFileName"
          value="{{matsplotFilemname}}"
          aria-label="export file name"
        />
      </span>
      <button class="btn btn-info col-3 exportpng" id="exportpng">Save as PNG</button>
    </div>
    <div id="graphView" class="h-100 m-0 p-0">
      <div id="legendContainer" class="my-2" style="font-size: smaller"></div>
      <div
        id="placeholder"
        class="row text-start"
        name="placeholder"
        style="width:{{width}}; height:{{height}};"
      >
        {{! This is where plotly will place the graph - there is nothing here when the
        page loads}}
      </div>
      <span style="display: none">{{graphFunction}}</span>
    </div>
  </div>
</template>
