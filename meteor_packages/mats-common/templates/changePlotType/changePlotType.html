<template name="changePlotType">
  <div
    class="modal fade"
    id="changePlotTypeModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="changePlotTypeModalLabel"
  >
    <div class="modal-dialog modal-style">
      <div class="modal-content bg-white pt-3">
        <div class="modal-header border-bottom-0">
          <h2 id="changePlotTypeModalLabel" class="modal-title text-dark-blue">
            Plot Type
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="text-center mt-4 mb-3">
          <h3>Change plot type?</h3>
        </div>
        <div class="modal-body h-50">
          <h5 class="text-dark">
            <p>
              If you change plot types and have already added curves, it is possible
              that the parameters for the new plot type may be incomplete.
            </p>
            <p>
              For Example time series curves have a common date whereas profile plots
              each have their own date. The program will attempt to pick reasonable
              defaults but you should review.
            </p>
            Do you want to proceed and remove all existing curves, or proceed and retain
            existing curves with possibly incomplete parameters?
          </h5>
        </div>
        <div class="modal-footer border-top-0">
          <button
            type="button"
            id="confirm-keep-all"
            class="btn btn-warning confirm-keep-all"
            data-bs-dismiss="modal"
          >
            Proceed and keep all the existing curves
          </button>
          <button
            type="button"
            id="confirm-remove-all"
            class="btn btn-danger confirm-remove-all"
            data-bs-dismiss="modal"
          >
            Proceed and remove all the existing curves
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
