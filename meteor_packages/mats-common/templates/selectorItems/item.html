<template name="item">
  <div
    id="{{name}}-item"
    class="item btn-group"
    style="display:{{display}}"
    data-toggle="tooltip"
    data-placement="{{tooltipPlacement}}"
    title="{{tooltipTitle}}"
  >
    {{#if isColor}}
    <button
      type="button"
      class="control-button btn btn-primary mediumPublicSans"
      id="{{controlButton}}"
      style="display:{{controlButtonCovered}}; background-color: transparent; margin-left: 0; font-size: 1.0em;border-style:none;"
    >
      {{{fa}}}
    </button>
    {{else}}
    <button
      type="button"
      class="control-button btn btn-primary mediumPublicSans"
      id="{{controlButton}}"
      style="display:{{controlButtonCovered}}; margin-left: 0"
    >
      {{tcname}}
    </button>
    {{/if}}
    <span style="display: inline-block">&nbsp;</span>
    <div
      id="{{element}}"
      style="display:{{elementHidden}};{{position}};z-index: {{zIndexVal}};float:right;background-color: white;"
    >
      {{#if isSelect}} {{> select this}} {{else}} {{#if isSpinner}} {{>numberSpinner
      this}} {{else}} {{#if isInput}} {{> textInput this}} {{else}} {{#if isColor}} {{>
      color this}} {{else}} {{#if isDateRange}} {{> dateRange this}} {{else}} {{#if
      isCheckBoxGroup}}
      <div
        class="container"
        id="{{name}}-{{type}}"
        style="
          font-size: large;
          background-color: #ccffff;
          border-style: solid;
          border-color: #99cccc;
          border-width: 1px;
          border-radius: 4px;
          width: 100%;
          white-space: nowrap;
        "
      >
        {{lcname}}: {{#each options}} {{> checkboxGroup this}} {{/each}}
      </div>
      {{else}} {{#if isRadioGroup}}
      <div
        class="container btn-group"
        id="{{name}}-{{type}}"
        style="
          font-size: large;
          background-color: #ccffff;
          border-style: solid;
          border-color: #99cccc;
          border-width: 1px;
          border-radius: 4px;
          width: 100%;
          white-space: nowrap;
        "
      >
        <span>{{lcname}}:</span>
        {{#each options}} {{> radioGroup this}} {{/each}}
      </div>
      {{else}} {{#if isSelectMap}} {{> map this}} {{/if}} {{/if}} {{/if}} {{/if}}
      {{/if}} {{/if}} {{/if}} {{/if}}
    </div>
    {{#if hasHelp}}
    <button
      type="button"
      class="control-button btn btn-info mediumPublicSans"
      name="{{controlButton}}-value"
      id="{{controlButton}}-value"
      style="display:{{controlButtonCovered}}; border-left: none;"
    >
      {{textValue}}
    </button>
    <button
      style="
        background-color: #fff3cd;
        color: #000000;
        margin-left: 0;
        margin-right: 1em;
        border-left: none;
      "
      type="button"
      class="btn btn-info boldedPublicSans help"
    >
      ?
    </button>
    {{else}} {{#if isColor}}
    <span style="display: inline-block">&nbsp;</span>
    {{else}}
    <button
      type="button"
      class="control-button btn btn-info mediumPublicSans"
      name="{{controlButton}}-value"
      id="{{controlButton}}-value"
      style="display:{{controlButtonCovered}}; margin-right: 1em; border-left: none;"
    >
      {{textValue}}
    </button>
    {{/if}} {{/if}}
  </div>
</template>
