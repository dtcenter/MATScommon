<template name="map">
  <div
    class="modal fade"
    id="mapModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="mapModalLabel"
  >
    <div class="modal-dialog modal-style modal-lg">
      <div class="modal-content pt-3">
        <div class="modal-header border-bottom-0">
          <h2 id="mapModalLabel" class="modal-title text-dark-blue">
            <i class="fa-solid fa-map"></i> Select Stations
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button
          ><br />
          <button class="btn col-2 btn-danger deselectSites">Deselect All Sites</button>
        </div>
        <div class="modal-body h-50">
          <div class="modal-body" id="{{name}}-{{type}}" style="margin-top: -2em"></div>
        </div>
        <div class="modal-footer border-top-0">
          <button
            type="button"
            id="clear-info"
            class="clear-info btn btn-success btn-sm"
          >
            <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Close
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
