<template name="checkboxGroup">
<div class="form-check form-check-inline" id="{{../../name}}-{{../../type}}">
  <input class="form-check-input" type="checkbox" name="{{../../name}}" id="{{../../name}}-{{../../type}}-{{this}}" value="{{this}}" {{checkedByDefault ../../default}}>
  <label class="form-check-label" for="{{../../name}}-{{../../type}}-{{this}}">{{labelValue ../../optionsMap}}</label>
</div>
</template>
