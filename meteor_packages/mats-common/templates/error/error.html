<template name="error">
  <div id="error" name="errorModal" class="modal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa-solid fa-circle-exclamation"></i> Error:
          </h4>
        </div>
        <div class="modal-body">
          <div>
            <p style="color: #aa0000">{{{errorMessage}}}</p>
          </div>
          <div id="error-stack" style="display: none">
            <p>{{{stackTrace}}}</p>
            <button
              class="hide-stack btn btn-success btn-sm"
              style="margin-bottom: 1em"
            >
              <i class="fa-solid fa-eye-slash"></i>&nbsp;&nbsp;Hide Stack
            </button>
          </div>
          <div class="modal-footer btn-group">
            <button class="show-stack btn btn-success btn-sm">
              <i class="fa-solid fa-layer-group"></i>&nbsp;&nbsp;Stack?
            </button>
            <button id="clear-error" class="clear-error btn btn-success btn-sm">
              <i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Clear
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
