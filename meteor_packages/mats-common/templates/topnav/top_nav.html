<template name="topNav">
  <div
    id="navbar"
    alt="Collection of elements at the top of the MATS page"
    style="margin-bottom: 2em"
  >
    <nav
      id="officialUSABanner"
      class="navbar navbar-default"
      alt="Official USA governemnt website banner"
      style="
        height: 100%;
        margin-bottom: 0;
        margin-top: 0;
        padding-top: 0;
        padding-bottom: 0;
      "
    >
      <div class="container-fluid">
        <div
          class="row"
          style="
            height: 100%;
            margin-bottom: 0;
            margin-top: 0.75em;
            padding-left: 2em;
            padding-right: 1em;
          "
        >
          <div class="col-12" id="accordion">
            <header class="header" id="headingOne">
              <div
                aria-controls="collapseOne"
                aria-expanded="false"
                class="collapsed small row"
                data-target="#collapseOne"
                data-toggle="collapse"
              >
                <div class="col-sm d-flex">
                  <div>
                    <img style="width: 15px" src="{{flagLogo}}" alt="U.S. flag" />
                    <span
                      >An official website of the United States government
                      <button
                        style="
                          cursor: pointer;
                          text-transform: none;
                          border: none;
                          background-color: inherit;
                        "
                      >
                        <span style="color: #005ea2; text-decoration: underline"
                          >Here's how you know<i
                            class="fa-solid fa-caret-down"
                            style="margin-left: 5px"
                          ></i
                        ></span></button
                    ></span>
                  </div>
                </div>
              </div>
            </header>
          </div>
        </div>
        <div
          aria-labelledby="headingOne"
          class="collapse"
          data-parent="#accordion"
          id="collapseOne"
        >
          <div style="display: flex; width: 100%">
            <div style="width: 50%; padding: 2em">
              <img
                style="width: 25px"
                src="{{govLogo}}"
                alt="Official US Government Icon"
              />
              <small
                ><strong>Official websites use .gov</strong><br />A
                <strong>.gov</strong> website belongs to an official government
                organization in the United States.</small
              >
            </div>
            <div style="width: 50%; padding: 2em">
              <img style="width: 25px" src="{{httpsLogo}}" alt="Secure Site Icon" />
              <small>
                <strong>Secure .gov websites use HTTPS</strong>
                <br />
                A <strong>lock</strong> (
                <i class="fa-solid fa-lock"></i>
                ) or <strong>https://</strong> means youâ€™ve safely connected to the .gov
                website. Share sensitive information only on official, secure websites.
              </small>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav
      id="MATSNavigationBar"
      class="navbar navbar-default"
      alt="Navigation bar with MATS administative links"
      style="
        color: white;
        background: #000066;
        height: 100%;
        margin-bottom: 0;
        margin-top: 0;
        padding-top: 0;
        padding-bottom: 1%;
      "
    >
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse-2"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a
            style="margin-bottom: 0; margin-top: 0; padding: 0"
            class="navbar-brand"
            href="{{productLink}}"
            target="_blank"
            ><img
              style="
                height: 100%;
                margin-bottom: 0;
                margin-top: 0.5em;
                padding-left: 1em;
                padding-right: 1em;
              "
              src="{{transparentGif}}"
              alt="NOAA logo"
          /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li>
              <div style="margin-top: 0.5em">
                <a href="{{agencyLink}}" target="_blank"
                  ><span style="color: white; font-size: small">{{agencyText}}</span></a
                ><br />
                <a href="{{productLink}}"
                  ><span style="color: white; font-size: x-large"
                    >{{productText}}</span
                  ></a
                ><br />
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li style="margin-top: 0.5em">
              <a href="{{bugsLink}}" target="_blank"
                ><span style="color: white; font-size: medium">{{bugsText}}</span></a
              >
            </li>
            <li style="margin-top: 0.5em">
              <a href="{{productLink}}">
                <span style="color: white; font-size: medium">Home</span></a
              >
            </li>
            <li style="margin-top: 0.5em">
              <a href="" class="about"
                ><span style="color: white; font-size: medium">About</span></a
              >
            </li>
            <li style="margin-top: 0.5em">
              <a
                href="mailto:mats.gsl@noaa.gov?Subject=Feedback from {{emailText}}"
                target="_blank"
                ><span style="color: white; font-size: medium">Contact Us</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      id="disclaimerBar"
      class="alert alert-info"
      alt="Disclaimer about this site being for research purposes"
      style="color: black; margin-bottom: 0"
    >
      PLEASE NOTE: The information on this website is for RESEARCH PURPOSES ONLY. No
      data from this site should be used to make decisions related to the safety of life
      and property. There is no guarantee that data will be updated or that any product
      will continue to be available.
    </div>
    <div
      id="alertBar"
      class="alert alert-danger"
      alt="Space for app-specific alerts"
      style="color: black; margin-bottom: 0; display:{{alertMessageHidden}}"
    >
      {{alertMessage}}
    </div>
  </div>
</template>
