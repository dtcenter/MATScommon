<template name="topNav">
  <div id="topNav">
    <nav
      id="officialUSABanner"
      class="navbar navbar-expand-sm bg-white text-black p-0 container-fluid"
      aria-label="Official government website"
    >
      <div class="accordion h-100 ps-5 pe-3 row" id="usaAccordion">
        <div class="accordian-item">
          <header class="accordian-header" id="usaHeadingOne">
            <button
              class="accordion-button collapsed bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#usaCollapseOne"
              aria-expanded="true"
              aria-controls="usaCollapseOne"
            >
              <div class="d-flex col">
                <p class="m-0 p-0">
                  <img
                    class="icon-size-small"
                    src="{{flagLogo}}"
                    alt="U.S. flag"
                  />&nbsp;
                  <span class="small-text"
                    >An official website of the United States government.&nbsp;
                    <u class="text-blue">Here's how you know</u>
                  </span>
                </p>
              </div>
            </button>
          </header>
        </div>
        <div
          id="usaCollapseOne"
          class="accordion-collapse collapse row accordian-body"
          aria-labelledby="usaHeadingOne"
          data-bs-parent="#usaAccordion"
        >
          <div class="d-flex w-100">
            <div class="w-50 p-4 col">
              <img class="icon-size" src="{{govLogo}}" alt="" aria-hidden="true" />
              <small>
                <strong>Official websites use .gov</strong><br />
                A<strong>.gov</strong> website belongs to an official government
                organization in the United States.
              </small>
            </div>
            <div class="w-50 p-4 col">
              <img class="icon-size" src="{{httpsLogo}}" alt="" aria-hidden="true" />
              <small>
                <strong>Secure .gov websites use HTTPS</strong>
                <br />
                A <strong>lock</strong> (<img
                  src="{{lockLogo}}"
                  fill="currentColor"
                  aria-label="Locked padlock icon"
                  focusable="false"
                />) or <strong>https://</strong> means youâ€™ve safely connected to the
                .gov website. Share sensitive information only on official, secure
                websites.
              </small>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav
      class="navbar navbar-expand-sm bg-noaa-blue text-white"
      data-bs-theme="dark"
      aria-label="MATS navigation bar"
    >
      <div class="container-fluid">
        <a class="navbar-brand w-100 h-100" href="#">
          <div class="row w-100 h-100">
            <div class="col-md-1 col-2 text-center">
              <a class="navbar-brand" href="{{productLink}}">
                <img class="noaa-logo-size" src="{{transparentGif}}" alt="NOAA Logo" />
              </a>
            </div>
            <div class="col-md-8 col-10 text-left">
              <div class="row">
                <a class="white-link-text fs-6" href="{{agencyLink}}" target="_blank">
                  {{agencyText}}
                  <span class="sr-only">Opens in new window</span>
                </a>
              </div>
              <div class="row">
                <a href="{{productLink}}" class="white-link-text fs-4"
                  >{{productText}}</a
                >
              </div>
            </div>
            <div class="col-md-1 col-0 d-none d-md-block text-center mt-2">
              <a class="white-link-text fs-6" href="{{githubLink}}" target="_blank"
                >{{githubText}}<span class="sr-only">Opens in new window</span></a
              >
            </div>
            <div class="col-md-1 col-0 d-none d-md-block text-center mt-2">
              <a
                href=""
                id="aboutButton"
                class="about white-link-text fs-6"
                data-bs-toggle="modal"
                data-bs-target="#aboutModal"
                >About</a
              >
            </div>
            <div class="col-md-1 col-0 d-none d-md-block text-center mt-2">
              <a
                class="white-link-text fs-6"
                href="mailto:mats.gsl@noaa.gov?Subject=Feedback from {{emailText}}"
                target="_blank"
                >Contact Us<span class="sr-only">Opens in new window</span></a
              >
            </div>
          </div>
        </a>
      </div>
    </nav>
    <div
      id="disclaimerBar"
      class="alert alert-secondary rounded-0 border-top border-bottom m-0"
    >
      PLEASE NOTE: The information on this website is for RESEARCH PURPOSES ONLY. No
      data from this site should be used to make decisions related to the safety of life
      and property. There is no guarantee that data will be updated or that any product
      will continue to be available.
    </div>
    <div
      id="alertBar"
      class="alert alert-danger text-black text-center mx-auto fs-6"
      style="display: {{alertMessageHidden}};"
    >
      {{alertMessage}}
    </div>
  </div>
</template>
