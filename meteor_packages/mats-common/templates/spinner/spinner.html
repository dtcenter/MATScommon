<template name="spinner">
  <div id="spinner" name="spinner" style="display: none">
    <img src="{{spinnerUrl}}" alt="In-progress spinner" width="5%" />
    <span class="text-danger fs-4">Loading ...</span>
    <button type="button" class="cancel btn btn-danger">&nbsp;&nbsp;Cancel</button>
  </div>
</template>
